---
name: Image Build and Push
on:
  workflow_dispatch:
    inputs:
      version:
        description: VyOS version to build
        type: string
        default: 'rolling-latest'
        required: true

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y squashfs-tools

      - name: Build Image from ISO
        env:
          VERSION: ${{ inputs.version }}
        run: bash build.sh

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to registry
        run: |
          docker tag ghcr.io/routedbits/vyos:${{ inputs.version }} ghcr.io/routedbits/vyos:latest
          docker tag ghcr.io/routedbits/vyos:${{ inputs.version }} ghcr.io/routedbits/vyos:rolling-latest
          docker push ghcr.io/routedbits/vyos:${{ inputs.version }} --all-tags

      - name: Build and Push SSH Enabled Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ghcr.io/routedbits/vyos:latest-ssh
            ghcr.io/routedbits/vyos:rolling-latest-ssh
            ghcr.io/routedbits/vyos:${{ inputs.version }}-ssh
