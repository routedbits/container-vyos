---
name: Image build
on:
  workflow_dispatch:
    inputs:
      version:
        description: VyOS version to build
        type: string
        default: 'latest'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y squashfs-tools

      - name: Build Image
        env:
          VERSION: ${{ inputs.version }}
        run: bash build.sh
